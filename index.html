<html>
  <head>
    <title>Konversi Nilai</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script lang="javascript">
      var nilai = prompt('Berapakah Nilai Yang Anda Peroleh?')
      if (nilai < 41) {
        document.write('Tetap Semangat Karena kamu Mendapatkan Nilai E!')
      } else if(nilai >= 41 && nilai <= 55)   {
        document.write('Semangat yaa kamu Mendapatkan nilai D!')
      } else if(nilai >= 56 && nilai <= 60)   {
        document.write('Terus Berusaha dan berdoa karena kamu Mendapatkan Nilai C!')
      } else if(nilai >= 61 && nilai <= 65)   {
        document.write('Berusaha Terus ya kamu sudah mendapatkan Nilai BC!')
      } else if(nilai >= 66 && nilai <= 70)   {
        document.write('Terus berjuang yaa kamu sudah mendapatkan Nilai B!')
      } else if(nilai >= 71 && nilai <= 80)   {
        document.write('Terus Tingkatkan belajarnya, selamat kamu mendapatkan nilai AB!')
      } else if(nilai >= 81 && nilai <= 100)   {
        document.write('Selamat Dan Sukses, Nilai yang kamu dapatkan A!')
      } else{
        document.write('Masukkan nilai yang kamu dapatkan terlebih dahulu!')
      }
    </script>
  </body>
</html>
